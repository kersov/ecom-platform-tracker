<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Platform Tracker</title>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        h1, h2 {
            color: #333;
        }
        #platform-usage {
            list-style-type: none;
            padding: 0;
        }
        #platform-usage li {
            margin-bottom: 0.5em;
        }
        #platform-chart-container {
            width: 50%;
            margin: auto;
        }
        .chart-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>E-commerce Platform Tracker</h1>
    <p>Ecom Platform Tracker provides insights into global e-commerce technology trends by analyzing the usage and market share of popular platforms (like Shopify, SFCC, Magento, and WooCommerce)</p>
    
    <h2>Platform Usage</h2>
    <ul id="platform-usage"></ul>

    <!-- Add a div for the D3 chart -->
    <div id="platform-chart-container"></div>

    <script>
        // Fetch the data from data.json
        fetch('./data.json')
            .then(response => response.json())
            .then(data => {
                // Create an object to store the count of each platform
                const platformCounts = {};
                // Loop through each site in the data
                for (const site in data) {
                    // Get the last entry for the site
                    const lastEntry = data[site][data[site].length - 1];
                    // Get the platform name
                    const platform = Object.values(lastEntry)[0];
                    // Increment the count for the platform
                    if (platformCounts[platform]) {
                        platformCounts[platform]++;
                    } else {
                        platformCounts[platform] = 1;
                    }
                }

                // Get the platform usage list element
                const platformUsageList = document.getElementById('platform-usage');
                // Loop through each platform and display the count
                for (const platform in platformCounts) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${platform}: ${platformCounts[platform]} site(s)`;
                    platformUsageList.appendChild(listItem);
                }

                // D3 pie chart implementation
                const width = 800;
                const height = 500;
                const margin = 100;

                // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
                const radius = Math.min(width, height) / 2 - margin;

                // Append the svg object to the div
                const svg = d3.select("#platform-chart-container")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", `translate(${width / 2}, ${height / 2})`);

                const data_ready = Object.entries(platformCounts).map(([key, value]) => ({ key, value }));

                // set the color scale
                const color = d3.scaleOrdinal()
                    .domain(data_ready.map(d => d.key))
                    .range(d3.schemeDark2);

                // Compute the position of each group on the pie:
                const pie = d3.pie()
                    .value(d => d.value)

                const pie_data = pie(data_ready);

                // The arc generator
                const arc = d3.arc()
                    .innerRadius(radius * 0.5)
                    .outerRadius(radius * 0.8)

                // Another arc that won't be drawn. Just for labels positioning
                const outerArc = d3.arc()
                    .innerRadius(radius * 0.9)
                    .outerRadius(radius * 0.9)

                // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
                svg
                    .selectAll('allSlices')
                    .data(pie_data)
                    .join('path')
                    .attr('d', arc)
                    .attr('fill', d => color(d.data.key))
                    .attr('stroke', 'white')
                    .style('stroke-width', '2px')
                    .style('opacity', 0.7)

                // Add the polylines between chart and labels:
                svg
                    .selectAll('allPolylines')
                    .data(pie_data)
                    .join('polyline')
                    .attr('stroke', 'black')
                    .style('fill', 'none')
                    .attr('stroke-width', 1)
                    .attr('points', d => {
                        const posA = arc.centroid(d) // line insertion in the slice
                        const posB = outerArc.centroid(d) // line break: we use the other arc generator that has been built only for that
                        const posC = outerArc.centroid(d); // Label position = almost the same as posB
                        const midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
                        posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
                        return [posA, posB, posC]
                    })

                // Add the labels:
                svg
                    .selectAll('allLabels')
                    .data(pie_data)
                    .join('text')
                    .text(d => d.data.key)
                    .attr('transform', d => {
                        const pos = outerArc.centroid(d);
                        const midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                        pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
                        return `translate(${pos})`
                    })
                    .style('text-anchor', d => {
                        const midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                        return (midangle < Math.PI ? 'start' : 'end')
                    })
            });
    </script>
</body>
</html>
