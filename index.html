<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Platform Tracker</title>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        h1, h2 {
            color: #333;
        }
        #platform-usage {
            list-style-type: none;
            padding: 0;
        }
        #platform-usage li {
            margin-bottom: 0.5em;
        }
        #platform-chart-container {
            width: 50%;
            margin: auto;
        }
        .chart-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>E-commerce Platform Tracker</h1>
    <p>Ecom Platform Tracker provides insights into global e-commerce technology trends by analyzing the usage and market share of popular platforms (like Shopify, SFCC, Magento, and WooCommerce). The source code is available on <a href="https://github.com/kersov/ecom-platform-tracker">GitHub</a>.</p>
    
    <!-- Platform Usage Statistics -->
    <h2>Platform Usage</h2>
    <ul id="platform-usage"></ul>

    <!-- Add a div for the D3 chart -->
    <div id="platform-chart-container"></div>

    <script>
        // Fetch the data from data.json
        fetch('./data.json')
            .then(response => response.json())
            .then(data => {
                // Create an object to store the count of each platform
                const platformCounts = {};
                // Loop through each site in the data
                for (const site in data) {
                    // Get the last entry for the site
                    const lastEntry = data[site][data[site].length - 1];
                    // Get the platform name
                    const platform = Object.values(lastEntry)[0];
                    // Increment the count for the platform
                    if (platformCounts[platform]) {
                        platformCounts[platform]++;
                    } else {
                        platformCounts[platform] = 1;
                    }
                }

                const platformUsageList = document.getElementById('platform-usage');

                const totalSites = Object.keys(data).length;
                const totalSitesElement = document.createElement('h3');
                totalSitesElement.textContent = `Total Websites: ${totalSites}`;
                platformUsageList.before(totalSitesElement);

                // Convert platformCounts to an array and sort it
                const sortedPlatforms = Object.entries(platformCounts).sort(([,a],[,b]) => b-a);

                // Move 'Unidentified' to the end of the list
                const unidentifiedIndex = sortedPlatforms.findIndex(([platform]) => platform === 'Unidentified');
                if (unidentifiedIndex > -1) {
                    const [unidentifiedPlatform] = sortedPlatforms.splice(unidentifiedIndex, 1);
                    sortedPlatforms.push(unidentifiedPlatform);
                }

                // Loop through the sorted platforms and display the count
                for (const [platform, count] of sortedPlatforms) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${platform}: ${count} site(s)`;
                    platformUsageList.appendChild(listItem);
                }

                // D3 pie chart implementation
                const width = 800;
                const height = 500;
                const margin = 120; // Increased margin for labels

                // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
                const radius = Math.min(width, height) / 2 - margin;

                // Append the svg object to the div
                const svg = d3.select("#platform-chart-container")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", `translate(${width / 2}, ${height / 2})`);

                const data_ready = sortedPlatforms.map(([key, value]) => ({ key, value }));

                // set the color scale
                const color = d3.scaleOrdinal()
                    .domain(data_ready.map(d => d.key))
                    .range(d3.schemeDark2);

                // Compute the position of each group on the pie:
                const pie = d3.pie()
                    .value(d => d.value) 
                    .sort(null); // Disable sorting to maintain consistent label order

                const pie_data = pie(data_ready);

                // The arc generator
                const arc = d3.arc()
                    .innerRadius(radius * 0.5)
                    .outerRadius(radius * 0.8)

                // Another arc that won't be drawn. Just for labels positioning
                const outerArc = d3.arc()
                    .innerRadius(radius * 0.9)
                    .outerRadius(radius * 0.9)

                // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
                const slices = svg
                    .selectAll('allSlices')
                    .data(pie_data)
                    .join('path')
                    .attr('d', arc)
                    .attr('fill', d => color(d.data.key))
                    .attr('stroke', 'white')
                    .style('stroke-width', '2px')
                    .style('opacity', 0.7);

                slices
                    .on('mouseover', function (event, d) {
                        d3.select(this)
                            .transition()
                            .duration(200)
                            .style('opacity', 1)
                            .attr('d', d3.arc().innerRadius(radius * 0.5).outerRadius(radius * 0.85));
                    })
                    .on('mouseout', function (event, d) {
                        d3.select(this)
                            .transition()
                            .duration(200)
                            .style('opacity', 0.7)
                            .attr('d', arc);
                    });

                // Add the polylines and labels
                const labelGroup = svg.append("g").attr("class", "labels");
                const polylineGroup = svg.append("g").attr("class", "polylines");

                const labels = labelGroup
                    .selectAll('allLabels')
                    .data(pie_data)
                    .join('text')
                    .text(d => d.data.key)
                    .attr('dy', '0.35em') // Center text vertically
                    .style('font-size', '12px');

                const polylines = polylineGroup
                    .selectAll('allPolylines')
                    .data(pie_data)
                    .join('polyline')
                    .attr('stroke', 'black')
                    .style('fill', 'none')
                    .attr('stroke-width', 1);

                // Calculate initial positions for labels and polylines
                pie_data.forEach((d, i) => {
                    const pos = outerArc.centroid(d);
                    const midangle = d.startAngle + (d.endAngle - d.startAngle) / 2; // Corrected midangle calculation
                    pos[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1); // x position for label and polyline end
                    d.x = pos[0];
                    d.y = pos[1];
                    d.midangle = midangle;
                });

                // Separate labels into left and right sides
                const leftLabels = pie_data.filter(d => d.x < 0).sort((a, b) => a.y - b.y);
                const rightLabels = pie_data.filter(d => d.x > 0).sort((a, b) => a.y - b.y);

                const labelHeight = 18; // Approximate height of a label, adjust as needed
                const padding = 4; // Padding between labels

                function adjustLabels(labelsArr) {
                    for (let i = 0; i < labelsArr.length; i++) {
                        const currentLabel = labelsArr[i];
                        if (i > 0) {
                            const prevLabel = labelsArr[i - 1];
                            const minAllowedY = prevLabel.y + labelHeight + padding;
                            if (currentLabel.y < minAllowedY) {
                                currentLabel.y = minAllowedY;
                            }
                        }
                    }
                    // Adjust upwards if labels go off screen (optional, for very dense charts)
                    for (let i = labelsArr.length - 2; i >= 0; i--) {
                        const currentLabel = labelsArr[i];
                        const nextLabel = labelsArr[i + 1];
                        const maxAllowedY = nextLabel.y - labelHeight - padding;
                        if (currentLabel.y > maxAllowedY) {
                            currentLabel.y = maxAllowedY;
                        }
                    }
                }

                adjustLabels(leftLabels);
                adjustLabels(rightLabels);

                // Update label and polyline positions based on adjusted data
                labels.attr('transform', d => `translate(${d.x},${d.y})`)
                    .style('text-anchor', d => (d.midangle < Math.PI ? 'start' : 'end'));

                polylines.attr('points', d => {
                    const posA = arc.centroid(d);
                    const posB = outerArc.centroid(d);
                    const posC = [d.x, d.y]; // Use adjusted label position
                    return [posA, posB, posC];
                });
            });
    </script>
</body>
</html>
